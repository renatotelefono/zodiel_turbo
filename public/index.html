    <style>
      /* Layout per il gate lingua: bottoni ai lati, ruota al centro */
      .lang-row {
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 24px;
        flex-wrap: wrap;
      }
      /* Ridimensiono la ruota dentro il gate */
      .lang-row .anello {
        width: min(92vw, 720px);
      }
      /* Ri-uso le classi dei bottoni originali e mantengo gli stessi id */
      .btn.big { white-space: nowrap; }
      /* Su mobile i bottoni finiscono sopra/sotto la ruota */
      @media (max-width: 800px){
        .lang-row { flex-direction: column; gap: 12px; }
      }

      /* Il body in ruota.css Ã¨ centrato: nel gate vogliamo rispettare il layout dellâ€™app */
      /* La regola seguente neutralizza l'effetto "place-items:center" SOLO dentro il gate */
      .gate { display: flex; align-items: center; justify-content: center; }
    </style>
  </head>
  <body>
    <div id="app">
   <header class="topbar">
  <div id="instructions-it" class="instructions btn">
    Clicca il pulsante "Mescola carte", scegline 3 e poi clicca su "Interpretazione".
  </div>
  <div id="instructions-en" class="instructions btn">
    Click the "Shuffle cards" button, choose three of them, and then click "Interpretation".
  </div>

  <h1 id="title">Tarocchi</h1>
  <div class="actions">
    <button id="resetBtn" class="btn" disabled>Reset</button>
    <button id="shuffleBtn" class="btn" disabled>Mescola</button>
    <button id="interpretBtn" class="btn primary" disabled>Interpretazione</button>
    <button id="pauseBtn" class="btn" disabled>Pausa</button>
    <button id="pdfBtn" class="btn" disabled>Genera PDF</button>
  </div>
</header>


      <!-- GATE LINGUA: ruota al centro, bottoni ai lati (stessi id di prima) -->
      <section id="langGate" class="gate">
        <div class="gate-card">
          

          <div class="lang-row">
            <!-- SINISTRA: Italiano -->
            <button id="itBtn" class="btn big">Italiano ðŸ‡®ðŸ‡¹</button>

            <!-- CENTRO: Corona che ruota come in index2 (ruota.css) -->
            <figure class="viewport" aria-label="Corona dei Tarocchi">
              <div class="anello">
                <img class="corona" src="../asset/tarot_corona.jpg" alt="Corona dei Tarocchi (22 settori)" />
                <div class="foro" aria-hidden="true"></div>
              </div>
            </figure>

            <!-- DESTRA: English -->
            <button id="enBtn" class="btn big">English ðŸ‡¬ðŸ‡§</button>
          </div>

         
        </div>
      </section>

      <!-- Resto dellâ€™app (immutato) -->
      <main class="layout">
        <section class="slots">
          <div class="slot">
            <h3 id="slot0label">Passato</h3>
            <div class="slot-card" id="slot0"></div>
          </div>
          <div class="slot">
            <h3 id="slot1label">Presente</h3>
            <div class="slot-card" id="slot1"></div>
          </div>
          <div class="slot">
            <h3 id="slot2label">Futuro</h3>
            <div class="slot-card" id="slot2"></div>
          </div>
        </section>

        <section class="board">
          <div id="grid" class="grid"></div>
        </section>

        <section class="reading">
          <h2 id="readingTitle">Interpretazione</h2>
          <div id="readingOutput" class="reading-output"></div>
        </section>
      </main>
    </div>

    <!-- IMPORTANTISSIMO: carica lo stesso script dellâ€™app, cosÃ¬ i bottoni funzionano come prima -->
    <audio id="player" preload="auto"></audio>
    <script src="./app.js"></script>
  <script>
  function startApp() {
    document.body.classList.add('lang-ok');          // mostra topbar + layout
    const gate = document.getElementById('langGate');
    if (gate) gate.remove();                         // elimina l'overlay
  }
  document.getElementById('itBtn')?.addEventListener('click', startApp);
  document.getElementById('enBtn')?.addEventListener('click', startApp);
</script>

  
  
  
  </body>
